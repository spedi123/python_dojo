<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- my css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <title>Cocktail</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="d-flex align-items-center justify-content-between mx-5">
          <h1>Welcome {{user.first_name}}</h1>
          <div>
            <a href="/cocktail/mylist">Back to mypage</a>
            <a href="/logout">Log out</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="d-flex align-items-center justify-content-around mx-5">
          <h2>{{cocktail.name}}</h2>
        </div>
      </div>
    </div>
    <img src="{{cocktail.img_url}}" alt="cocktail-img">
    <div class="container align-content-center">
      <div class="d-flex">
        <div class="p-2"><p>Instruction</p></div>
        <div class="p-2 flex-grow-1">
          <p>{{cocktail.instruction}}</p>
        </div>
      </div>
      <div class="d-flex">
        <div class="p-2"><p>Ingredients</p></div>
        <div class="p-2 flex-grow-1">
          <p>{{cocktail.ingredient}}</p>
        </div>
      </div>
      <a href="/cocktail/mylist/{{cocktail.id}}/edit" class="btn btn-success">Edit</a>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- my js -->
    <script src="static/js/script.js"></script>
  </body>
</html>
