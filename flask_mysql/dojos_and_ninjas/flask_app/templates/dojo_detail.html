<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojos and Ninjas</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style_detail.css')}}"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>{{dojo_data.name}} Ninjas</h1>
      <table class="table table-striped">
        <tr>
          <th scope="col" id="th">First Name</th>
          <th scope="col" id="th">Last Name</th>
          <th scope="col" id="th">Age</th>
        </tr>
        {% for ninja in dojo_data.ninjas %}
        <tr>
          <td id="td">{{ ninja.first_name }}</td>
          <td id="td">{{ ninja.last_name }}</td>
          <td id="td">{{ ninja.age }}</td>
        </tr>
        {% endfor %}
      </table>
      <a href="/" class="home_button">Home</a>
    </div>
  </body>
</html>
