<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/style_add_ninja.css')}}"
    />
    <title>Dojos and Ninjas</title>
  </head>
  <body>
    <div class="container">
      <h1>New Ninja</h1>
      <form action="/ninjas/add_ninja" method="post">
        <div class="form-group">
          <label>Dojo:</label>
          <div>
            <select name="dojo_id" id="dojo_id">
              {% for dojo in dojos%}
              <option value="{{dojo.id}}">{{dojo.name}}</option>
              {% endfor %}
            </select>
          </div>
          <label>First name:</label><br />
          <input
            type="text"
            class="form-control"
            name="first_name"
            id="first_name"
          /><br />
          <label>Last name:</label><br />
          <input
            type="text"
            class="form-control"
            name="last_name"
            id="last_name"
          /><br />
          <label>Age:</label><br />
          <input type="text" class="form-control" name="age" id="age" />
        </div>
        <button type="submit">Create</button>
      </form>
      <a href="/" class="home_button">Home</a>
    </div>
  </body>
</html>
