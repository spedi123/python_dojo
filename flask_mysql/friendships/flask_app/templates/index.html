<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Authors</title>
  </head>
  <body>
    <div class="container">
      <div class="col1">
        <h1 class="col_title">Friendships</h1>
        <table class="table table-striped">
          <tr>
            <th scope="col" id="th">User</th>
            <th scope="col" id="th">Friend</th>
          </tr>
          <tr>
            <td id="td">user</td>
            <td id="td">friend</td>
          </tr>
          </table>
      </div>
      <div class="col2">
        <div class="col2_1">
          <h1 class="col_title">Add User</h1>
          <label>First name:</label><br />
          <input
            type="text"
            class="form-control"
            name="first_name"
            id="first_name"
          /><br />
          <label>Last name:</label><br />
          <input
            type="text"
            class="form-control"
            name="last_name"
            id="last_name"
          /><br />
          <button type="submit" id="add_button">Add User</button>
        </div>
        <div class="col2_2">
          <h1 class="col_title">Create Friendship</h1>
          <label>User:</label>
          <div>
            <select name="dojo_id" id="dojo_id">
              <option id="option" value="name">name</option>
            </select>
          </div><br />
          <label>Friend:</label>
          <div>
            <select name="dojo_id" id="dojo_id">
              <option id="option" value="name">name</option>
            </select>
          </div><br />
          <button type="submit" id="add_button">Create</button>
        </div>
  </body>
</html>
