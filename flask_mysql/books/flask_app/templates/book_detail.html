<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style_book_detail.css') }}"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Book Show</title>
  </head>
  <body>
    <div class="container">
      <div class="col1">
        <h1 class="col_title">Title : {{book.title}}</h1>
        <p id="p_tag">Favorited by :</p>
          {% for author in book.favorited_by %}
        <p>{{ author.name }}</p>
          {% endfor %}
        </table>
      </div>
      <div class="col2">
        <h1 class="col_title">Add Book's Favorite</h1>
        <form action="/books/favorite/{{book.id}}" method="post">
          <label>Author:</label>
          <select name="author" id="author">
            {% for author in authors%}
            <option value="{{author.id}}">{{author.name}}</option>
            {% endfor %}</select
          ><br />
          <button type="submit">Add</button>

        </form>
      </div>
    </div>
    <a href="/authors" id="home_button">Home</a>
  </body>
</html>
