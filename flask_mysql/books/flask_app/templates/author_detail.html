<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style_author_detail.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="col1">
        <h1 class="col_title">{{author.name}}'s' favorites</h1>
        <ul>
          {% for book in author.favorites %}
          <a href="">{{ book.title }}</a>
          {% endfor %}
        </ul>
      </div>
      <div class="col2">
        <h1 class="col_title">New Author</h1>
        <form action="/authors/save" method="post">
          <label>Name:</label>
          <input type="text" name="name" id="name" /><br />
          <button type="submit">Create</button>
        </form>
      </div>
    </div>
    <a href="" id="home_button">Home</a>
  </body>
</html>
