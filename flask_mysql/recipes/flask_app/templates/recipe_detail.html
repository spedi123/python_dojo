<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- my css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <title>Recipe Share</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="d-flex align-items-center justify-content-between mx-5">
          <h1>Welcome {{ user.fullname}}</h1>
          <div>
            <a href="/">Back to recipes</a>
            <a href="/logout">Log out</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="d-flex align-items-center justify-content-around mx-5">
          <h2>{{recipe.name}}</h2>
        </div>
      </div>
    </div>
    <div class="container align-content-center">
      <div class="d-flex">
        <div class="p-2"><p>Description</p></div>
        <div class="p-2 flex-grow-1">
          <p>{{recipe.description}}</p>
        </div>
      </div>
      <div class="d-flex">
        <div class="p-2"><p>Under 30 Minutes?</p></div>
        <div class="p-2 flex-grow-1">
          {% if recipe.under_thirty =="1" %}
          <p>Yes</p>
          {% else %}
          <p>No</p>
          {% endif %}
        </div>
      </div>
      <div class="d-flex">
        <div class="p-2"><p>Instructions</p></div>
        <div class="p-2 flex-grow-1">
          <p>{{recipe.instruction}}</p>
        </div>
      </div>
      <div class="d-flex">
        <div class="p-2"><p>Date Made</p></div>
        <div class="p-2 flex-grow-1">
          <p>{{ recipe.date_made }}</p>
        </div>
      </div>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- my js -->
    <script src="static/js/script.js"></script>
  </body>
</html>
