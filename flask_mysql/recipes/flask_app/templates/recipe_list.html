<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- my css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <title>Recipe Share</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome {{ user.fullname }}</h1>
      <div class="row">
        <div class="d-flex align-items-center justify-content-between mx-5">
          <p>All posted recipes:</p>
          <div>
            <a href="/recipe/new">+ Create</a>
            <a class="text-danger" href="/logout">Logout</a>
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Under</th>
              <th>Posted By</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for recipe in all_recipes %}
            <tr>
              <td>{{recipe.name}}</td>
              {% if recipe.under_thirty == "1"%}
              <td>Yes</td>
              {% else %}
              <td>No</td>
              {% endif %}
              <td>{{ recipe.cooker.fullname }}</td>
              <td>
                <a href="/recipe/{{recipe.id}}">View Recipe</a> |
                <a href="/recipe/{{recipe.id}}/edit">Edit</a> |
                <a class="text-danger" href="/recipe/{{recipe.id}}/delete"
                  >Delete</a
                >
              </td>
            </tr>
            {% endfor%}
          </tbody>
        </table>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- my js -->
    <script src="static/js/script.js"></script>
  </body>
</html>
