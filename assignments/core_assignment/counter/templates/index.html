<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <h1>Counter</h1>
    <h3>{{ session.count }} times</h3>
    <form action="/addcount" method="post">
      <button a="/addcount">Add Count</button>
    </form>
    <form action="/addtwo" method="post">
      <button a="/addtwo">Add +2</button>
    </form>
    <form action="/reset" method="post">
      <button a="/reset">Reset</button>
    </form>
  </body>
</html>
